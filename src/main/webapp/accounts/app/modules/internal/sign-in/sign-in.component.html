<div class="cks-sign-in-container">
    <div class="cks-sign-in-card">
        <div class="text-center mb-4">
            <div class="mb-4" alt="" width="72" height="72"></div>
            <h1 class="h1 mb-3 font-weight-normal">Chakans</h1>
        </div>
        <br/>
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="sign-in.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form class="form" role="form" (ngSubmit)="signIn()">
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="{{'sign-in.form.email.placeholder' | translate}}" [(ngModel)]="email" email>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="{{'sign-in.form.password.placeholder' | translate}}" [(ngModel)]="password" minlength="4" maxlength="50">
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                    <span jhiTranslate="sign-in.form.rememberme">Remember me</span>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" jhiTranslate="sign-in.form.button">Sign in</button>
        </form>
        <p></p>
        <div>
            <a (click)="signUp()" jhiTranslate="global.messages.info.sign.up.link">Sign up</a>
            <div class="float-right">
                <a (click)="initResetPassword()" jhiTranslate="sign-in.password.forgot">Forgot password?</a>
            </div>
        </div>
    </div>
    <p></p>
    <div class="cks-sign-in-language-card">
        <div ngbDropdown class="dropdown pointer" placement="top-left" *ngIf="languages">
            <a class="dropdown-toggle" ngbDropdownToggle id="languagesFooterDropdown" *ngIf="languages.length > 1">
                <span>
                    <fa-icon [icon]="'flag'"></fa-icon>
                    <span jhiTranslate="global.menu.language">Language</span>
                </span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu *ngIf="languages.length > 1">
                <li *ngFor="let language of languages">
                    <a class="dropdown-item" [ngClass]="{'active': updateLanguageActiveMenu(language)}"  (click)="changeLanguage(language);">{{language | findLanguageFromKey}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
